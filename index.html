<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <img
          class="img"
          src="./assets/images/image-equilibrium.jpg"
          alt="logo equilibrium"
        />
        <img class="view" src="./assets/images/icon-view.svg" alt="logo view" />
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <section class="section">
        <div class="title-eth">
          <img src="./assets/images/icon-ethereum.svg" alt="icon ethereum" />
          <p class="text-eth">0.041 ETH</p>
        </div>
        <div class="title-clock">
          <img src="./assets/images/icon-clock.svg" alt="icon clock" />
          <span class="text-title">3 days left</span>
        </div>
      </section>
      <footer class="footer">
        <img
          class="img-avatar"
          src="./assets/images/image-avatar.png"
          alt="logo avatar"
        />
        <p class="creation">
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </footer>
    </main>
  </body>
</html>
